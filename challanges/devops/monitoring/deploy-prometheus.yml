---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  labels:
    app: prom-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prom-app
  template:
    metadata:
      labels:
        app: prom-app
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          volumeMounts:
          - name: config-volume
            mountPath: /etc/prometheus
      volumes:
        - name: config-volume
          configMap:
            name: prom-config

---
kind: Service
apiVersion: v1
metadata:
  name: prometheus-svc
spec:
  selector:
    app: prom-app
  ports:
  - protocol: TCP
    name: prom-app
    port: 9090
    targetPort: 9090